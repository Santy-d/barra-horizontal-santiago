      ul{

        list-style-type: none;
        margin: auto;
        padding: 0;
        width: 1000px;
        max-width: 90%;
        background-color: rgb(255, 71, 71);

      }
      
      li a {
        display: block;
        text-decoration: none;
        color: white;
        padding:20px;
      }
      
      li{
        text-align: center;
        display: inline;
        float: left;
        border-right: 1px solid black;
      }
      
      .inicio {
        background-color: rgb(0, 0, 0);
        color:rgb(255, 0, 0);
      }
      li a:hover:not(.inicio){

        color: rgb(253, 67, 67);
      }
